<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./pages/index.css">

<body class="body">
	<div class="page">
		<header class="header">
			<img src="./vendor/images/logo-animals.svg" alt="Логотип с животными." class="logo logo_type_header-animals">
			<nav>
				<ul class="header__menu list">
					<li class="header__nav-item">
						<a href="#courses" class="header__link link">Курсы</a>
					</li>
					<li class="header__nav-item">
						<a href="#courses" class="header__link link">О нас</a>
					</li>
					<li class="header__nav-item">
						<a href="#courses" class="header__link link">Команда</a>
					</li>
					</li>
					<li class="header__nav-item">
						<a href="#courses" class="header__link link">Как нас найти</a>
					</li>
					</li>
					<li class="header__nav-item">
						<a href="#courses" class="header__link link">Поддержать проект</a>
					</li>
					</li>
				</ul>
			</nav>
			<a href="#" class="button button_for_header link">Записаться на курсы</a>

		<main class="main">
			<section class="intro"></section>
			<section class="courses" id="courses"></section>
			<section class="about" id="about"></section>
			<section class="partners" id="partners"></section>

			<section class="principles" style="width: 300%">

					<h3 class="principles__heading">Наши принципы</h3>
					<li class="principles__card list">
						<img src="<%=require('./vendor/images/Actual_knowledge.jpg')%>" alt="картинка дети за партой"
							class="principles__pic">
						<span class="principles__text">Актуальные знания и навыки</span>
					</li>
					<li class="principles__card list">
						<img src="<%=require('./vendor/images/Equal_access.jpg')%>" alt="картинка дети играют"
							class="principles__pic principles__pic_triangle">
						<span class="principles__text">Равный доступ к образованию</span>
					</li>
					<li class="principles__card list">
						<img src="<%=require('./vendor/images/Investing.jpg')%>" alt="картинка основатель школы"
							class="principles__pic">
						<span class="principles__text">Инвестируем в развитие местных специалистов и экспертов</span>
					</li>
			</section>
			<div class="header">For TESTING</div>
